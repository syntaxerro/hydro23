<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Automated irrigation controller</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/ui/style/default.css"/>
    <link rel="stylesheet" href="/ui/style/mobile.css"/>
    <link rel="stylesheet" href="/ui/lib/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="/ui/lib/fontawesome/css/regular.min.css"/>
    <link rel="stylesheet" href="/ui/lib/fontawesome/css/solid.min.css"/>
</head>

<body>
    <div class="menu">
        <input checked="" class="menu_input" id="btn1" name="menu" type="radio"/>
        <label class="menu_label" for="btn1">
            <div class="fa fa-calendar"></div>
            <div class="menu_text">
                Panel sterujący
            </div>
        </label>
        <input class="menu_input" id="btn2" name="menu" type="radio"/>
        <label class="menu_label" for="btn2">
            <div class="fa fa-clock"></div>
            <div class="menu_text">
                Harmonogram
            </div>
        </label>
        <input class="menu_input" id="btn3" name="menu" type="radio"/>
        <label class="menu_label" for="btn3">
            <div class="fa fa-cog"></div>
            <div class="menu_text">
                Linie nawadniające
            </div>
        </label>

        <div style="position: absolute;right: 5px;top: 0;">
            <label class="menu_label status-icon">
                <i class="fa fa-solid fa-plug-circle-bolt"></i>
            </label>
        </div>
    </div>

    <div class="ui-section ui-section-1">
        <div style="margin-top: 1em" class="irrigation-lines"></div>
        <div style="margin-top: 1em">
            <button style="width:100%;font-size: 2.2em;" data-state="disabled" class="button-85 pump-button" role="button">Rozpocznij nawadnianie</button>
        </div>
    </div>

    <div class="ui-section ui-section-2 invisible scheduler crud-section">
        <table>
            <thead><tr><th>Linia</th><th>Dzień</th><th>Godzina startu</th><th>Czas podlewania</th><th>Opcje</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="button-85 add-schedule-button">Dodaj pozycje harmonogramu</button>
    </div>

    <div class="ui-section ui-section-3 invisible lines-configurator crud-section">
        <table>
            <thead><tr><th>ID</th><th>Nazwa</th><th>Opcje</th></tr></thead>
            <tbody></tbody>
        </table>
        <button class="button-85 add-irrigation-line-button">Dodaj nową linie nawadniającą</button>
    </div>

    <div class="console">Connecting to driver...</div>
</body>

<script src="/ui/uicontrolling.js"></script>
<script src="/ui/irrigationlines.js"></script>
<script src="/ui/eventstorming.js"></script>
<script src="/ui/wsclient.js"></script>
<script src="/ui/menu.js"></script>
<script src="/ui/scheduler.js"></script>
<script src="/ui/lib/fontawesome/js/all.min.js"></script>
</html>
